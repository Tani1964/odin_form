<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../src/normalize.css" rel="stylesheet">
    <link href="../src/styles.css" rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="left">
            <div class="logo">
                <img src="../src/logo.png" />
                <h1>ODIN</h1>
                <div class="overlay"></div>
            </div>
        </div>
        <div class="right">
            <div class="text">
                <p>This is not a real online service! You know you need something <br>
                    like this in your life to help you realize your deepest dreams.<br>
                    Sign up now to get started.
                </p>

                <p>You know you want to.</p>
            </div>
            <form action="GET">
                <fieldset class="inputs">
                    <div class="inp-g">
                        <div class="inputs">
                            <label for="fname">FIRST NAME</label>
                            <input type="text" name="fname" required>
                        </div>

                        <div class="inputs">
                            <label for="lname">LAST NAME</label>
                            <input type="text" name="lname">
                        </div>
                    </div>

                    <div class="inp-g">
                        <div class="inputs">
                            <label for="email">EMAIL</label>
                            <input type="email" name="email" required>
                        </div>

                        <div class="inputs">
                            <label for="phone_no">PHONE NUMDER</label>
                            <input type="tel" name="phone_no">
                        </div>
                    </div>

                    <div class="inp-g">
                        <div class="inputs">
                            <label for="password">PASSWORD</label>
                            <input type="password" name="password" required>
                        </div>

                        <div class="inputs">
                            <label for="password">CONFIRM PASSWORD</label>
                            <input type="password" name="pas
                            " required>
                        </div>
                    </div>

                </fieldset>
                <button type="submit">Create Account</button>
                <p>Already have an account? <a>Log in</a></p>
            </form>
        </div>
    </div>
</body>

</html>
